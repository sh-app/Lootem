<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bitcoin gambling</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">

	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="popup-background"></div>
	<div class="popup" id="login-popup">
		<div class="container">
			<h1>Log in</h1><br>
			<form method="post">
				<div class="form-group">
					<label for="login-username-input">Username:</label>
					<input type="text" class="form-control" id="login-username-input" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="login-password-input">Password:</label>
					<input type="password" class="form-control" id="login-password-input" placeholder="Password">
				</div>
				<div class="clearfix">
					<p class="text-danger pull-left">Error</p>
					<input type="submit" class="btn btn-success pull-right" value="Submit">
				</div>
			</form>
			<br>
		</div>
	</div>
	<div class="popup" id="signup-popup">
		<div class="container">
			<h1>Sign up</h1><br>
			<form method="post">
				<div class="form-group">
					<label for="login-username-input">Username:</label>
					<input type="text" class="form-control" id="login-username-input" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="login-password-input">Password:</label>
					<input type="password" class="form-control" id="login-password-input" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="login-password2-input">Repeat password:</label>
					<input type="password" class="form-control" id="login-password2-input" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="login-email-input">Email address:</label>
					<input type="text" class="form-control" id="login-email-input" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="login-email2-input">Repeat email address:</label>
					<input type="text" class="form-control" id="login-email2-input" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="login-email2-input">Emergency Bitcoin address (optional):</label> <i class="glyphicon glyphicon-question-sign tooltipped" style="position: relative; top: 4px; font-size: 1.3em; cursor: pointer" data-toggle="tooltip" data-placement="right" title="Your withdraw address in case of site shutdown"></i>
					<input type="text" class="form-control" id="login-email2-input" placeholder="Email">
				</div>
				<div class="clearfix">
					<p class="text-danger pull-left">Error</p>
					<input type="submit" class="btn btn-success pull-right" value="Submit">
				</div>
			</form>
			<br>
		</div>
	</div>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="">SITE NAME</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">Account</a></li>
				<li><a href="">Transactions</a></li>
				<li><a href="">Game history</a></li>
				<li><a class="login-link" href="javascript:">Log in</a></li>
				<li><a class="logout-link" href="javascript:">Log out</a></li>
			</ul>
		</div>
	</div>
	<div class="container nopadding table-layout min-height-100">
		<div class="row table-layout-row min-height-100">
			<div class="col-xs-4 table-layout-cell">
				asd
			</div>
			<div class="col-xs-4 table-layout-cell">
				asd
			</div>
			<div class="col-xs-4 table-layout-cell" style="position: relative; border-left: 1px solid #ccc">
				<div id="chat-window"></div>
				<form class="form-inline" id="chat-input" method="post">
					<input type="text" class="form-control" id="chat-message">
					<input type="submit" class="btn btn-primary" id="chat-send" value="Send">
				</form>
			</div>
		</div>
	</div>

	<script src="js/custom.js"></script>
</body>
</html>
