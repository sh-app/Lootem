{% extends "admin/layout.html" %}

{% set page_title = username %}

{% block content %}
	<div class="col-xs-12">
		<div class="panel panel-primary">
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<h3>Change password</h3>
						<form method="post" action="/admin/admins/edit/{{ id }}/password" class="form">
							<div class="form-group">
								<label>New password</label>
								<input type="password" name="password" placeholder="Password" class="form-control">
							</div>
							<div class="form-group">
								<label>Repeat password</label>
								<input type="password" name="password2" placeholder="Password" class="form-control">
							</div>
							<input type="submit" value="Change password" class="btn btn-primary pull-right">
						</form>
					</div>
					<div class="col-sm-6">
						<h3>Change role</h3>
						<form method="post" action="/admin/admins/edit/{{ id }}/role" class="form">
							<div class="form-group">
								<label>Role</label>
								<select name="role" class="form-control">
								{% for r in roles %}
									<option value="{{ r.id }}" {{ 'selected' if role == r.id }}>{{ r.name }}</option>
								{% endfor %}
								</select>
							</div>
							<input type="submit" value="Change role" class="btn btn-primary pull-right">
						</form>
						<br><br><br><br>
						<form method="post" action="/admin/admins/edit/{{ id }}/delete" class="form-inline">
							<input type="submit" value="Delete admin" class="btn btn-danger pull-right">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
